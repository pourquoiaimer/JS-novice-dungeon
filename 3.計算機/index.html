<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算機</title>
    <link rel="stylesheet" href="./all.css">
</head>

<body>
    <h1>代碼有夠亂的計算機... <br> 待之後有時間再來整理吧～～</h1>
    <div class="container">
        <div class="countArea">
            <div class="passCount">123</div>
            <div class="nowCount">0</div>
        </div>
        <div class="btnArea">
            <div class="grid-item num">7</div>
            <div class="grid-item num">8</div>
            <div class="grid-item num">9</div>
            <div class="grid-item operator">÷</div>
            <div class="grid-item num">4</div>
            <div class="grid-item num">5</div>
            <div class="grid-item num">6</div>
            <div class="grid-item operator">x</div>
            <div class="grid-item num">1</div>
            <div class="grid-item num">2</div>
            <div class="grid-item num">3</div>
            <div class="grid-item operator">+</div>
            <div class="grid-item num">0</div>
            <div class="grid-item num">00</div>
            <div class="grid-item point">.</div>
            <div class="grid-item operator">-</div>
            <div class="grid-item cancel">AC</div>
            <div class="grid-item cancel">⌫</div>
            <div class="grid-item answer">=</div>
        </div>



    </div>
    <p class="text">&ensp;&ensp;&ensp;&ensp;主要問題在於，最開始沒規劃清楚，一直用if來一關一關的闖，導致代碼到最後亂七八糟，如果要調整的話，再把整個架構想一下，把部份共同的function拉出來，並且盡量用switch來做可能狀況的判斷</p>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js'></script>
    <script src="./all.js"></script>
</body>

</html>
